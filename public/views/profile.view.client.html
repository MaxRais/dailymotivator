<div>
  <div class="container">
      <form>
          <div class="form-group">
              <label for="username">Username</label>
              <input ng-model="model.user.username"
                     type="text"
                     class="form-control"
                     id="username"
                     readonly>
          </div>
      </form>
      <a class="btn btn-primary btn-block"
         href="#/user/{{model.user._id}}/motivators">View Motivators</a>
      <a class="btn btn-primary btn-block"
         href="#/user/{{model.user._id}}/notifications">View Notifications</a>
      <a ng-click="model.logout()" class="btn btn-danger btn-block">Logout</a>
      <a ng-click="model.deleteUser()"
         class="btn btn-danger btn-block">Delete Account</a>
      <button class="show-button"></button>
  </div>
</div>
